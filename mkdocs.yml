site_name: wan0ri Note
site_description: 個人用テックノート
site_url: https://wan0ri.github.io/note/
site_author: wan0ri

hooks:
  - hooks.py

theme:
  name: material
  language: ja
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-night
        name: ダークモード
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: ライトモード
  icon:
    logo: material/notebook
    repo: fontawesome/brands/github

repo_url: https://github.com/wan0ri/note
repo_name: wan0ri/note
edit_uri: edit/main/docs/

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      toc_depth: 2-6
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - glightbox
  - redirects:
      redirect_maps:
        certifications/aws-saa/Analytics.md: certifications/aws-saa/analytics/index.md
        certifications/aws-saa/ApplicationIntegration.md: certifications/aws-saa/application-integration/index.md
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: ja
  - social:
      cards: true
      cards_layout: default
      cards_layout_options:
        background_color: "#1565c0"
        color: "#ffffff"
        font_family: Roboto
  - rss

extra:
  generator: false
  social:
    - icon: material/github
      link: https://github.com/wan0ri
      name: GitHub
  consent:
    actions:
      - accept
      - manage
    description: 本サイトでは利便性向上のため設定を保存します。

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - プラットフォーム:
      - platform/index.md
      - k8s: platform/k8s.md
      - コンテナ:
          - 概要: platform/containers.md
          - 基本コマンド: platform/containers/docker-commands.md
          - Dockerfile: platform/containers/image-build.md
          - Docker Compose: platform/containers/compose.md
          - Docker（旧まとめ）: infra/docker.md
      - 仮想化: platform/virtualization.md
      - インフラ(旧): infra/index.md
  - インフラ基盤:
      - infra-base/index.md
      - OS: infra-base/os.md
      - ネットワーク: infra-base/network.md
      - セキュリティ: infra-base/security.md
      - ハードウェア: infra-base/hardware.md
  - クラウド:
      - cloud/index.md
      - 3大クラウド: cloud/three-clouds.md
      - IaC: cloud/iac.md
      - 可観測性: cloud/observability.md
  - Certifications:
      - 認定資格 一覧: certifications/index.md
      - AWS-SAA 項目一覧: certifications/aws-saa/index.md
  - DevOps:
      - devops/index.md
      - CI/CD: devops/cicd.md
      - 開発手法: devops/methodology.md
      - ツール: tools/index.md
      - Git: tools/git.md
  - ミドルウェア:
      - middleware/index.md
  - 言語:
      - language/index.md
      - Python: language/python.md
  - エラー:
      - errors/index.md
      - Terraform: errors/terraform.md
      - その他CLI: errors/cli.md
  - その他:
      - 404: 404.md
